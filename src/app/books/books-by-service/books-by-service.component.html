
<div class="card">
    <div class="card-header">
        <h4>Libros de Google usando un service</h4>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="clave">Escribe la clave</label>
        <input type="text" name="clave" id="clave" class="form-control" [(ngModel)]="clave">
      </div>
      <button type="button" class="btn btn-primary mr-3" (click)="buscar($event)">Buscar</button>
    </div>
    <div class="card-footer text-muted" *ngIf="aLibros.length && !pensando">
      <h4>Lista de libros</h4>
      <ul class="list-group">
        <li class="list-group-item list-group-item-action" *ngFor="let libro of aLibros">
          <div class="thumbnail">
              <a [href]="libro.enlace" class="row" target="_blank">
                <div class="col-6" *ngIf="libro.thumbnail">
                  <img [src]="libro.thumbnail" alt="" class="img-thumbnail float-left img-fluid" *ngIf="libro.thumbnail">
                </div>
                <div class="caption" [class.col-6]="libro.thumbnail">
                    <p>{{ libro.titulo }}</p>
                    <p>{{ libro.autor }}</p>
                </div>
              </a>
          </div>
      </ul>
    </div>
    <div class="card-footer text-muted" *ngIf="pensando">
      <p>Pensando...</p>
    </div>
    <div class="card-footer text-muted" *ngIf="!aLibros.length && !pensando">
      <p>No hay libros</p>
    </div>
  </div>
