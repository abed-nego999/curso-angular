<h3>Saludo</h3>
<div class="form-group">
  <label for="nombre">Nombre</label>
  <input type="text" 
    name="nombre" 
    id="nombre" 
    class="form-control" 
    placeholder="Tu nombre" 
    aria-describedby="helpId"
    [value]="nombre" (input)="nombre = $event.target.value">
  <small id="helpId" class="text-muted">Aquí debe ir tu nombresito</small>
</div>
<div class="form-group">
  <label for="apellido">Apellido</label>
  <input type="text" 
    name="apellido" 
    id="apellido" 
    class="form-control" 
    placeholder="Tu apellido" 
    aria-describedby="helpId"
    [(ngModel)]="apellido">
  <small id="helpId" class="text-muted">Aquí debe ir tu nombresito</small>
</div>
<button type="button" class="btn btn-primary" (click)="onBorrar($event)">Borrar</button>
<div class="mt-3"><p>¡Hola {{ nombre }} {{ apellido }}!</p></div>
