<h3>Saludo Local</h3>
<div class="form-group">
  <label for="nombre">Nombre</label>
  <input type="text" 
    name="nombre" 
    id="nombre" 
    class="form-control" 
    placeholder="Tu nombre" 
    aria-describedby="helpId"
    #nombreLocal>
  <small id="helpId" class="text-muted">Aquí debe ir tu nombresito</small>
</div>
<div class="row">
  <div class="col-2 justify-content-start">
    <button type="button" class="btn btn-primary" (click)="onSalvar()">Salvar</button>
  </div>
  <div class="col-2 justify-content-start">
      <button type="button" class="btn btn-primary btn-danger" (click)="nombreLocal.value = ''">Borrar</button>  
  </div>

</div>
<div class="mt-3"><p>¡Hola {{ nombreLocal.value }}!</p></div>
