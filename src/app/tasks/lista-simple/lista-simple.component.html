<div class="form-group">
  <label for="tarea">Describe la tarea</label>
  <input type="text" name="tarea" id="tarea" class="form-control" placeholder=""
  [(ngModel)]="oNewTask.nombre">
</div>
<button type="button" class="btn btn-primary" (click)="addTask()">Añadir</button>
<div class="mt-3" *ngIf="aTasks.length">
  <h3>Lista de tareas</h3>
  <ul class="list-group container">
    <li class="list-group-item row" *ngFor="let task of aTasks; let i = index"> <!-- La variable "index" se define implícitamente en el *ngFor, pero solo existe entre las comillas del *ngFor -->
        <input class="completed" type="checkbox" name="isCompleted" id="isCompleted"
          [(ngModel)]="task.isCompleted">
        <span>{{ task.nombre }}</span>
        <span class="borrar" (click)="deleteTask(i)">🗑️</span>
    </li>
  </ul>
</div>
